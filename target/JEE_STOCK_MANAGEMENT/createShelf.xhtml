<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>


<h:body>

	<div id="content">
		<h2>Criar Prateleira</h2>
		<h:form id="criar">
			<p:growl id="growl" life="2000" update="criar" />
			<p:panel id="panel" header="Criar Prateleira"
				style="margin-bottom:10px;">


				<h:panelGrid columns="4" cellpadding="5">

					<h:outputLabel for="rentPrice" value="Preço Diário: *" />
					<p:inputNumber id="rentPrice" value="#{shelfBean.shelf.rentPrice}"
						symbol=" €" symbolPosition="s" decimalSeparator=","
						thousandSeparator="." required="true">
					</p:inputNumber>
					

				</h:panelGrid>




				<h:panelGrid columns="4" cellpadding="5">
				<h:outputLabel for="prodOnShelf" value="Produto: " />
					<h:selectOneMenu id="prodOnShelf"
						value="#{shelfBean.shelf.productOnShelf}" required="false"
						label="Produto na Prateleira" converter="omnifaces.SelectItemsConverter" update="growl">
						<f:selectItem itemLabel="Prateleira Vazia" itemValue=""
							noSelectionOption="true"/>
						<f:selectItems value="#{productBean.productDB}" var="Product"   
							 />
					</h:selectOneMenu>

					<h:outputLabel for="capability" value="Quantidade: " />
					<p:inputNumber id="capability"
						value="#{shelfBean.shelf.capability}" symbol=" "
						symbolPosition="s" decimalSeparator="," thousandSeparator="."
						required="false">
					</p:inputNumber>
				</h:panelGrid>

				<h:outputText value="Numero Total de Prateleiras: #{shelfBean.shelfDB.size()}" />

				<h:panelGrid columns="4" cellpadding="5">

					<p:commandButton value="Criar Prateleira"
						actionListener="#{shelfBean.createShelf()}" update="growl criar"
						 icon="ui-icon-check" />
					<p:button value="Voltar" outcome="listShelfs.xhtml"
						icon="ui-icon-check" />
				</h:panelGrid>


			</p:panel>
		</h:form>
	</div>


</h:body>
</html>
